        <h1 class="center">Project 8</h1>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due</th>
                    <th>Course</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries added here -->
            </tbody>
            
        </table>
        <br><br>
        <form>
            <button id="addTask">Add task</button>
        </form>


        <br><br>

        <!-- Popup Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Task</h2>
                <form id="taskForm">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" required><br>

                    <label for="taskClass">Course:</label>
                    <input type="text" id="taskClass" required><br>

                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" required><br>

                    <label for="priority">Priority:</label>
                    <input type="number" id="priority" required>

                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>


        <!-- Edit Task Modal -->
        <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <p><strong>Task:</strong> <span id="editTaskName"></span></p>
            <p><strong>Course:</strong> <span id="editTaskClass"></span></p>

            <label for="editDueDate">Due Date:</label>
            <input type="date" id="editDueDate"><br>


            <button id="completeTask">Complete</button>
            <button id="progressTask">In Progress</button>
            <button id="increasePriority">Increase Priority</button>
            <button id="saveDueDate">Save Due Date</button>
            <button id="deleteTask">Delete Task</button>
        </div>
        </div>


        <script src="/315_Lane/objects.js"></script>
    </body>
