        <h1 class="center">Welcome to Josiah Lane's site</h1>
        <hr>
        <form id="userForm">
            <label for="fullname">Enter your full name:</label>
            <input type="text" id="fullname" required>
            <br><br>
            <label for="username">Choose your username:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="userEmail">Enter your email:</label>
            <input type="email" id="userEmail" required>
            <br><br>
            <label for="password">Create a password:</label>
            <input type="password" id="password" required>
            <br><br>
            <label for="passwordConfirmation">Confirm password:</label>
            <input type="password" id="passwordConfirmation" required>
            <br><br>
            <label for="phoneNumber">Enter your phone number:</label>
            <input type="tel" id="phoneNumber" placeholder="xxx-xxx-xxxx" required>
            <br><br>
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate" required>
            <br><br>
            <label for="confirm">I agree to the terms:</label>
            <input type="checkbox" id="confirm" required>
            <br><br>
            
            <button type="submit">Submit</button>
        </form>

        <p id="message"></p>
        <br>

        <p id="result"></p>
