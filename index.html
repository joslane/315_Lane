        <br>
          
        <h1 class="center">Welcome to Josiah Lane's site</h1>
        <hr>
        <form id="userForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <br><br>
            <label for="colorPicker">Select a color:</label>
            <input type="color" id="colorPicker" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    
        <p id="message"></p> <!-- This will display a greeting message in the color selected -->
    
        <script>
            // Event listener for when the form is submitted
            document.getElementById("userForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                // Get the value of the name input field
                let userName = document.getElementById("name").value;
                
                // Alert with the variable
                alert("Hello, " + userName + "! Welcome to the site.");
                
                // Change the text content and color of the message paragraph
                let messageElement = document.getElementById("message");

                // change the message
                messageElement.textContent = "Thank you, " + userName + ", for submitting the form!";

                // change the color
                messageElement.style.color = document.getElementById("colorPicker").value;
            });
        </script>
    </body>
</html>
